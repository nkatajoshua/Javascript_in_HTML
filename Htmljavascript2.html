<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //while loop
        let number = 5;
        while(number<=5){
            document.write("This number is either less than or equal to 5");
        }
        //do while loop
        do{
            document.write(number+". Jesus wants you");
            number++;
        }while(number<15);
        //for loop
        for(var n=1; n<20; n++){
            document.write("Ephesians 2:8-9");
        }

    </script>
</body>
</html>
